<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A ui for browsing s3 buckets"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>brows3r</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>

      window.BROWS3R = {
        getExtensionIconSrcFn: function(extension) {
          switch (extension) {
            case 'html':
              return '/icons/api.svg';
            default:
              return '/icons/file.svg';
          }
        },
        s3bucketName: 'filebrows3r-bucket',
        s3BucketRegion: 'eu-west-2',
        s3BucketUrl: 'https://filebrows3r-bucket.s3.eu-west-2.amazonaws.com',
      }
    </script>
  </body>
</html>
